name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  GO_VERSION: '1.24.4'
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: devmesh_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Set GOWORK environment variable
        run: echo "GOWORK=${{ github.workspace }}/go.work" >> $GITHUB_ENV

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.1.6

      - name: Run go work sync
        run: |
          go version
          go env GOWORK
          go work sync

      - name: Run go mod download for all modules
        run: |
          # Download dependencies for workspace
          go mod download
          # Download dependencies for each module
          cd apps/edge-mcp && go mod download && cd ../..
          cd apps/rest-api && go mod download && cd ../..
          cd apps/worker && go mod download && cd ../..
          cd apps/mockserver && go mod download && cd ../..
          cd pkg && go mod download && cd ..
          # Ensure work sync
          go work sync

      - name: Run go fmt
        run: |
          fmt_output=$(find . -name "*.go" -not -path "./.claude/*" -not -path "./vendor/*" -not -path "./.git/*" | xargs gofmt -l)
          if [ -n "$fmt_output" ]; then
            echo "The following files need formatting:"
            echo "$fmt_output"
            exit 1
          fi

      - name: Run go vet
        run: |
          # Run go vet for each module in the workspace
          cd apps/edge-mcp && go vet ./... && cd ../..
          cd apps/rest-api && go vet ./... && cd ../..
          cd apps/worker && go vet ./... && cd ../..
          cd apps/mockserver && go vet ./... && cd ../..
          cd pkg && go vet ./... && cd ..

      - name: Run golangci-lint
        run: |
          make lint

      - name: Initialize database
        run: |
          PGPASSWORD=test psql -h localhost -p 5433 -U test -d devmesh_test -c "CREATE EXTENSION IF NOT EXISTS vector;"
          PGPASSWORD=test psql -h localhost -p 5433 -U test -d devmesh_test -c "CREATE SCHEMA IF NOT EXISTS mcp;"
        env:
          PGPASSWORD: test

      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          echo "Test environment:"
          echo "  POSTGRES_HOST=$POSTGRES_HOST"
          echo "  POSTGRES_PORT=$POSTGRES_PORT"
          echo "  REDIS_ADDR=$REDIS_ADDR"
          echo "  LOG_LEVEL=$LOG_LEVEL"
          
          # Test database connectivity
          PGPASSWORD=$POSTGRES_PASSWORD psql -h $POSTGRES_HOST -p $POSTGRES_PORT -U $POSTGRES_USER -d $POSTGRES_DB -c "SELECT 1" || echo "Warning: Could not connect to PostgreSQL"
          
          # Test Redis connectivity  
          redis-cli -h localhost ping || echo "Warning: Could not connect to Redis"
          
          # Run unit tests with -short flag (excludes integration tests) in each module for Go workspace compatibility
          failed=0
          
          echo "Running unit tests for apps/edge-mcp..."
          (cd apps/edge-mcp && go test -v -short ./...) || failed=1
          
          echo "Running unit tests for apps/rest-api..."
          (cd apps/rest-api && go test -v -short ./...) || failed=1
          
          echo "Running unit tests for apps/worker..."
          (cd apps/worker && go test -v -short ./...) || failed=1
          
          echo "Running unit tests for apps/mockserver..."
          (cd apps/mockserver && go test -v -short ./...) || failed=1
          
          echo "Running unit tests for pkg..."
          (cd pkg && go test -v -short ./...) || failed=1
          
          if [ $failed -eq 1 ]; then
            echo "❌ Unit tests failed"
            echo "Checking for specific failures..."
            # Run failing tests individually for better diagnostics
            (cd pkg && go test -v -short ./embedding/rerank/...) || echo "rerank tests failed"
            exit 1
          fi
          
          echo "✅ All unit tests passed!"
          
      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          
          # Run integration tests in each module directory for Go workspace compatibility
          failed=0
          
          echo "Testing apps/edge-mcp..."
          (cd apps/edge-mcp && ENABLE_INTEGRATION_TESTS=true TEST_REDIS_ADDR=localhost:6379 go test -tags=integration -v ./...) || failed=1
          
          echo "Testing apps/rest-api..."
          (cd apps/rest-api && ENABLE_INTEGRATION_TESTS=true TEST_REDIS_ADDR=localhost:6379 go test -tags=integration -v ./...) || failed=1
          
          echo "Testing apps/worker..."
          (cd apps/worker && ENABLE_INTEGRATION_TESTS=true TEST_REDIS_ADDR=localhost:6379 go test -tags=integration -v ./...) || failed=1
          
          echo "Testing apps/mockserver..."
          (cd apps/mockserver && ENABLE_INTEGRATION_TESTS=true TEST_REDIS_ADDR=localhost:6379 go test -tags=integration -v ./...) || failed=1
          
          echo "Testing pkg..."
          (cd pkg && ENABLE_INTEGRATION_TESTS=true TEST_REDIS_ADDR=localhost:6379 go test -tags=integration -v ./...) || failed=1
          
          if [ $failed -eq 1 ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          
          echo "✅ All integration tests passed!"
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: devmesh_test
          DATABASE_URL: "postgres://test:test@localhost:5433/devmesh_test?sslmode=disable"
          MCP_DATABASE_DSN: "postgres://test:test@localhost:5433/devmesh_test?sslmode=disable"
          TEST_DATABASE_URL: "postgres://test:test@localhost:5433/devmesh_test?sslmode=disable"
          INTEGRATION_TEST: true
          REDIS_ADDR: localhost:6379
          REDIS_PASSWORD: ""
          REDIS_TLS_ENABLED: false
          BEDROCK_ENABLED: false
          LOG_LEVEL: fatal  # Only show fatal errors in CI to avoid false positives
          CI: true

  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        app: [edge-mcp, rest-api, worker]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_PREFIX }}/developer-mesh-${{ matrix.app }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=main-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            COMMIT_SHA=${{ github.sha }}