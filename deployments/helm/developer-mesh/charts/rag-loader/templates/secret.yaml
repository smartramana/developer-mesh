{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rag-loader.secretName" . }}
  namespace: {{ .Values.global.namespace.name }}
  labels:
    {{- include "rag-loader.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.masterKey.value }}
  rag-master-key: {{ .Values.secrets.masterKey.value | quote }}
  {{- else if .Values.config.masterKey }}
  rag-master-key: {{ .Values.config.masterKey | quote }}
  {{- else }}
  {{- fail "RAG_MASTER_KEY is required. Set either secrets.masterKey.value or config.masterKey with a base64-encoded 32-byte value. Generate with: openssl rand -base64 32" }}
  {{- end }}
{{- end }}
