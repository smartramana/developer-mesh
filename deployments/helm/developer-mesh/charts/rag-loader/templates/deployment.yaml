apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rag-loader.fullname" . }}
  namespace: {{ .Values.global.namespace.name }}
  labels:
    {{- include "rag-loader.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "rag-loader.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "rag-loader.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rag-loader.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
        seccompProfile:
          type: RuntimeDefault
      {{- if or .Values.initContainers.waitForDatabase.enabled .Values.initContainers.waitForRedis.enabled }}
      initContainers:
      {{- if .Values.initContainers.waitForDatabase.enabled }}
      - name: wait-for-database
        image: {{ .Values.initContainers.waitForDatabase.image }}
        command: ['sh', '-c']
        args:
          - |
            echo "Waiting for database at {{ include "developer-mesh.database.host" . }}:{{ include "developer-mesh.database.port" . }}..."
            until nc -z {{ include "developer-mesh.database.host" . }} {{ include "developer-mesh.database.port" . }}; do
              echo "Database is unavailable - sleeping"
              sleep 2
            done
            echo "Database is up!"
        resources:
          {{- toYaml .Values.initContainers.waitForDatabase.resources | nindent 10 }}
      {{- end }}
      {{- if .Values.initContainers.waitForRedis.enabled }}
      - name: wait-for-redis
        image: {{ .Values.initContainers.waitForRedis.image }}
        command: ['sh', '-c']
        args:
          - |
            echo "Waiting for Redis at {{ include "developer-mesh.redis.host" . }}:{{ include "developer-mesh.redis.port" . }}..."
            until nc -z {{ include "developer-mesh.redis.host" . }} {{ include "developer-mesh.redis.port" . }}; do
              echo "Redis is unavailable - sleeping"
              sleep 2
            done
            echo "Redis is up!"
        resources:
          {{- toYaml .Values.initContainers.waitForRedis.resources | nindent 10 }}
      {{- end }}
      {{- end }}
      containers:
      - name: rag-loader
        image: {{ include "rag-loader.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.service.metricsPort }}
          protocol: TCP
        env:
        # Core settings
        - name: ENVIRONMENT
          value: {{ .Values.global.environment | quote }}
        - name: API_PORT
          value: {{ .Values.config.apiPort | quote }}
        - name: METRICS_PORT
          value: {{ .Values.config.metricsPort | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.config.logLevel | quote }}
        - name: LOG_FORMAT
          value: {{ .Values.config.logFormat | quote }}

        # Database connection
        {{- include "developer-mesh.database.env" . | nindent 8 }}

        # Redis connection
        {{- include "developer-mesh.redis.env" . | nindent 8 }}

        # AWS configuration
        {{- include "developer-mesh.aws.env" . | nindent 8 }}

        # JWT secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "developer-mesh.jwt.secretName" . }}
              key: {{ .Values.global.security.jwt.existingSecretKeyName | default "jwt-secret" }}

        # RAG Master Key (REQUIRED - base64-encoded 32-byte value)
        - name: RAG_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "rag-loader.secretName" . }}
              key: rag-master-key

        # Scheduler configuration
        - name: SCHEDULER_DEFAULT_SCHEDULE
          value: {{ .Values.config.scheduler.defaultSchedule | quote }}
        - name: SCHEDULER_ENABLE_API
          value: {{ .Values.config.scheduler.enableApi | quote }}
        - name: SCHEDULER_ENABLE_EVENTS
          value: {{ .Values.config.scheduler.enableEvents | quote }}

        # Embedding configuration
        - name: EMBEDDING_DEFAULT_MODEL
          value: {{ .Values.config.embedding.defaultModel | quote }}
        - name: BEDROCK_ENABLED
          value: "true"
        - name: BEDROCK_REGION
          value: {{ .Values.global.aws.region | quote }}

        # Monitoring
        - name: PROMETHEUS_ENABLED
          value: {{ .Values.config.prometheus.enabled | quote }}

        # Tracing
        {{- if .Values.global.tracing.enabled }}
        - name: TRACING_ENABLED
          value: "true"
        - name: OTLP_ENDPOINT
          value: {{ .Values.global.tracing.otlpEndpoint | quote }}
        {{- end }}

        resources:
          {{- toYaml .Values.resources | nindent 10 }}

        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- end }}

        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- end }}

        {{- if .Values.startupProbe.enabled }}
        startupProbe:
          {{- toYaml .Values.startupProbe | nindent 10 }}
        {{- end }}

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: {{ .Values.securityContext.readOnlyRootFilesystem }}

        volumeMounts:
        {{- include "developer-mesh.commonVolumeMounts" . | nindent 8 }}
        - name: configs
          mountPath: /app/configs
          readOnly: true

      volumes:
      {{- include "developer-mesh.commonVolumes" . | nindent 6 }}
      - name: configs
        emptyDir: {}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 30
