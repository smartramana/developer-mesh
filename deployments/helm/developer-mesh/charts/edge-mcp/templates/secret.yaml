{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "edge-mcp.secretName" . }}
  namespace: {{ .Values.global.namespace.name }}
  labels:
    {{- include "edge-mcp.labels" . | nindent 4 }}
type: Opaque
stringData:
  edge-mcp-api-key: {{ .Values.secrets.apiKey.value | required "secrets.apiKey.value is required" | quote }}
  {{- if .Values.config.corePlatform.enabled }}
  core-platform-api-key: {{ .Values.secrets.corePlatformApiKey.value | required "secrets.corePlatformApiKey.value is required when corePlatform is enabled" | quote }}
  {{- end }}
{{- end }}
