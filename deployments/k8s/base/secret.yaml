apiVersion: v1
kind: Secret
metadata:
  name: edge-mcp-secrets
  namespace: edge-mcp
  labels:
    app: edge-mcp
    app.kubernetes.io/name: edge-mcp
    app.kubernetes.io/component: mcp-server
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values before deploying
  # DO NOT commit actual secrets to source control

  # Edge MCP API key for client authentication
  # Generate a secure random key: openssl rand -base64 32
  api-key: "REPLACE_WITH_ACTUAL_API_KEY"

  # Core Platform API key (optional)
  # Only needed if connecting to Core Platform
  # core-platform-api-key: "REPLACE_WITH_CORE_PLATFORM_API_KEY"
