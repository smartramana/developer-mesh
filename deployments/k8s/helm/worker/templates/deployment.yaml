apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "worker.fullname" . }}
  namespace: {{ .Values.namespace.name | default .Release.Namespace }}
  labels:
    {{- include "worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.worker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "worker.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "worker.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.worker.securityContext | nindent 8 }}
      containers:
      - name: worker
        image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
        env:
        # Database configuration
        - name: DATABASE_HOST
          value: {{ .Values.worker.database.host | quote }}
        - name: DATABASE_PORT
          value: {{ .Values.worker.database.port | quote }}
        - name: DATABASE_NAME
          value: {{ .Values.worker.database.name | quote }}
        - name: DATABASE_USER
          value: {{ .Values.worker.database.user | quote }}
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "worker.fullname" . }}-db-secret
              key: password
        - name: DATABASE_SSL_MODE
          value: {{ .Values.worker.database.sslMode | quote }}
        - name: DATABASE_SEARCH_PATH
          value: {{ .Values.worker.database.searchPath | quote }}

        # Redis configuration
        {{- if .Values.redis.enabled }}
        # Internal Redis configuration
        - name: REDIS_ADDR
          value: "{{ .Release.Name }}-redis-master:6379"
        {{- else }}
        # External Redis/ElastiCache configuration
        - name: REDIS_ADDR
          value: "{{ .Values.externalRedis.host }}:{{ .Values.externalRedis.port }}"
        {{- if .Values.externalRedis.password }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "worker.fullname" . }}-redis-secret
              key: password
        {{- end }}
        {{- if .Values.externalRedis.tls.enabled }}
        - name: REDIS_TLS_ENABLED
          value: "true"
        - name: REDIS_TLS_SKIP_VERIFY
          value: {{ .Values.externalRedis.tls.skipVerify | quote }}
        {{- end }}
        {{- end }}

        # Worker configuration
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HEALTH_ENDPOINT
          value: {{ .Values.worker.healthEndpoint | quote }}

        # AWS configuration (for Bedrock)
        - name: AWS_REGION
          value: {{ .Values.worker.aws.region | quote }}
        {{- if .Values.worker.aws.accessKeyId }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "worker.fullname" . }}-aws-secret
              key: accessKeyId
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "worker.fullname" . }}-aws-secret
              key: secretAccessKey
        {{- end }}

        # Environment
        - name: ENVIRONMENT
          value: "production"

        # TLS certificate configuration
        - name: SSL_CERT_DIR
          value: "/etc/ssl/certs"
        - name: SSL_CERT_FILE
          value: "/etc/ssl/certs/ca-certificates.crt"

        ports:
        - name: health
          containerPort: 8088
          protocol: TCP

        livenessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        resources:
          {{- toYaml .Values.worker.resources | nindent 10 }}

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /.cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}